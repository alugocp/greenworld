
{% macro render(plantToUrl) -%}
<input
    id="search-field"
    type="text"
    onkeyup="gw.navigation.searchBarOnKeyDown(event, gw.navigation.plantLink({{ plantToUrl }}))"
    placeholder="scientific name"/>
<button
    id="search-button"
    onclick="gw.navigation.navigate({{ plantToUrl }})">
    Search
</button>
<br/>
<span id="search-results"></span>
{%- endmacro -%}
