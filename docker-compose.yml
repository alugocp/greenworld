services:
    db:
        image: postgres
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: "${PASSWORD}"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            interval: 1s
            timeout: 5s
            retries: 10