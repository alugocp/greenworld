
{% macro render() -%}
<script src="{{ url_for('static', filename = 'require.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'script.js') }}"></script>
<script>
    require([
        'navigation',
        'guild'
    ], function (
        navigation,
        guild
    ) {
        window.gw = {
            base_url: '{{ url_for('homepage_endpoint') }}',
            navigation,
            guild
        };
        if (greenworld_init) {
            greenworld_init();
        }
    });
</script>
{%- endmacro -%}
